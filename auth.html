<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css'>
    <link rel='stylesheet' href='https://unicons.iconscout.com/release/v2.1.9/css/unicons.css'>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <main>
        <header>
            <menu>
                <span><a href="Home">Home</a></span>
                <span><a href="">Contact Us</a></span>
                <span><a href="">About us</a></span>
            </menu>
        </header>

        <section>
            <div class="auth-box">
                <div class="auth-nav">
                    <span class="auth-nav-Btn" id="auth-nav-loginBtn">Log In</span>
                    <span class="auth-nav-Btn" id="auth-nav-signupBtn">Sign Up</span>
                </div>

                
                <div class="auth-card" id="loginBox">
                    <!-- <div class="section text-center"> -->
                    <!-- <h4 class="mb-4 pb-3">Log In</h4> -->
                    <div class="form-group">
                        <input type="email" name="logemail" class="form-style" placeholder="Your Email" id="logemail"
                            autocomplete="off">
                        <i class="input-icon uil uil-at"></i>
                    </div>
                    <div class="form-group mt-2">
                        <input type="password" name="logpass" class="form-style" placeholder="Your Password"
                            id="logpass" autocomplete="off">
                        <i class="input-icon uil uil-lock-alt"></i>
                    </div>
                    <input type="submit" value="submit" class="btn mt-4">
                    <a href="#0" class="link">Forgot your password?</a>
                </div>

                <div class="auth-card" id="signupBox">

                    <div class="form-group">
                        <input type="text" name="logname" class="form-style" placeholder="Your Full Name" id="signname"
                            autocomplete="off">
                        <i class="input-icon uil uil-user"></i>
                    </div>
                    <div class="form-group mt-2">
                        <input type="email" name="logemail" class="form-style" placeholder="Your Email" id="signmail"
                            autocomplete="off">
                        <i class="input-icon uil uil-at"></i>
                    </div>
                    <div class="form-group mt-2">
                        <input type="password" name="logpass" class="form-style" placeholder="Your Password"
                            id="signpass" autocomplete="off">
                        <i class="input-icon uil uil-lock-alt"></i>
                    </div>
                    <input type="submit" value="submit" class="btn mt-4">
                    <!-- <a href="#" class="btn mt-4">submit</a> -->
                    <!-- <a href="#0" class="link">Forgot your password?</a> -->
                </div>
                <!-- </div> -->
            </div>
        </section>
    </main>
</body>
<script src="indes.js"></script>

</html>
